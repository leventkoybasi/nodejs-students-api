tags:
  - Auth
summary: Logout user
operationId: logoutUser
description: Logout the current user and clear session cookies
security:
  - bearerAuth: []
responses:
  '200':
    description: User logged out successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: User logged out successfully
            status:
              type: integer
              example: 200
